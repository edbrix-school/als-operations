spring.application.name=operations

server.port = 8081
server.servlet.context-path = /api/operations


# --- DATABASE CONFIG ACTIVE ---
# Set Oracle as default,
# for oracle: java -jar 0.0.1-SNAPSHOT.jar
# use command line postgres for switching: java -jar 0.0.1-SNAPSHOT.jar --spring.profiles.active=postgres
spring.profiles.active=oracle

# Common Hikari settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool-ASG
# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.validation-timeout=5000
# Leak detection
spring.datasource.hikari.leak-detection-threshold=60000
# Keep connections alive
spring.datasource.hikari.keepalive-time=300000

# --- JPA CONFIG ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Transaction timeout (in seconds) - prevents long-running transactions
spring.transaction.default-timeout=30
# JPA properties
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Let Spring's transaction manager handle auto-commit (removed conflicting Hibernate property)

# --- LOGGING ---
# Basic log levels
logging.level.root=INFO
logging.level.com.asg=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Log file
logging.file.name=logs/app.log

# Console format
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
